
{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">logout</a>
{% else %}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
</form>
<p>If you haven't register yet</p>
<a href="{% url 'account:register' %}">Register</a>
{% endif %}
